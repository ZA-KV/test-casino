<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.min.css">
	<title>CASINO TEST</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="header__navigation">
				<i class="icon-search header__search"></i>
	
				<a href="#" class="header__link">
					Casino
				</a>
	
				<a href="#" class="header__link">
					Shop
				</a>
	
				<a href="#" class="header__link">
					Promotions
				</a>
			</nav>
	
			<div class="header__logo">
				<i class="icon-logo"></i>
	
				<h1 class="header__title">
					casino test
				</h1>
			</div>
	
			<div class="header__buttons">
				<button type="button" class="button">
					Deposit
				</button>
				
				<button type="button" class="header__log-in">
					<i class="icon-user header__icon-user"></i>
	
					Log in
				</button>
			</div>
		</div>
	</header>

	<section class="main">
		<div class="container">
			<div class="main__sign-up">
				<h2 class="title">
					Sign up and start winning
				</h2>

				<div class="main__inscr">
					With your social network
				</div>

				<ul class="main__nets-list">
					<li class="main__net">
						<i class="icon-at"></i>
					</li>

					<li class="main__net">
						<i class="icon-odnoklassniki"></i>
					</li>

					<li class="main__net">
						<i class="icon-facebook"></i>
					</li>

					<li class="main__net">
						<i class="icon-vkontakte"></i>
					</li>

					<li class="main__net">
						<i class="icon-gplus"></i>
					</li>
				</ul>

				<div class="main__inscr">
					or
				</div>

				<form class="main__form">
					<input 
						type="email" 
						name="email" 
						required
						placeholder="E-mail *"
						class="main__input"
					>
					
					<span class="main__input-wrapper icon-eye-outline">
						<input 
							type="password" 
							name="password" 
							required
							placeholder="Password *"
							class="main__input"
						>
					</span>

					<select name="currency" class="main__currency">
						<option value="none">
							Currency *
						</option>

						<option value="euro">
							&euro;
						</option>

						<option value="rub">
							&#8381; 
						</option>

						<option value="dollar">
							&dollar;
						</option>
					</select>

					<span class="main__input-wrapper">
						<input 
							type="text"
							name="promo-code"
							placeholder="Promo-code"
							title="Enter your promo-code to get a bonus"
							class="main__input"
						>
					</span>

					<label for="confidence" class="main__label">
						<input 
							type="checkbox" 
							value="true" 
							name="confidence"
							required
						>

						I agree with <a>Teame and Confidence</a> 
					</label>

					<label for="confidence" class="main__label">
						<input 
							type="checkbox" 
							value="true" 
							name="age" 
							required
						>

						I comfirm that Iâ€™m 18 years or older
					</label>

					<button type="submit" class="button button_narrow main__button">
						Register
					</button>


					<div class="main__inscr">
						Have an account?
					</div>
				</form>
			</div>

			<div class="slider">
				<div class="slider__item">
					<div class="slider__arrows">
						<i class="slider__arrow icon-left-small"></i>
						<i class="slider__arrow icon-right-small"></i>
					</div>

					<div class="slider__label">
						first bonuses
					</div>

					<h2 class="title title_offering">
						Welcome BonusPackage
					</h2>

					<hr class="slider__divider">

					<div class="slider__descr">
						200 bonus and 100 free spins
					</div>

					<button type="button" class="button button_small">
						Deposit
					</button>
				</div>

				<div class="slider__item" style="display: none;">
					<div class="slider__label"></div>
					<h2 class="title title_offering"></h2>
					<hr class="slider__divider">
					<div class="sider__descr"></div>
					<button type="button" class="button button_small"></button>
				</div>

				<div class="slider__item" style="display: none;">
					<div class="slider__label"></div>
					<h2 class="title title_offering"></h2>
					<hr class="slider__divider">
					<div class="sider__descr"></div>
					<button type="button" class="button button_small"></button>
				</div>

				<div class="slider__item" style="display: none;">
					<div class="slider__label"></div>
					<h2 class="title title_offering"></h2>
					<hr class="slider__divider">
					<div class="sider__descr"></div>
					<button type="button" class="button button_small"></button>
				</div>

				<div class="slider__state">
					<div class="slider__indicator slider__indicator_active"></div>
					<div class="slider__indicator"></div>
					<div class="slider__indicator"></div>
					<div class="slider__indicator"></div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
